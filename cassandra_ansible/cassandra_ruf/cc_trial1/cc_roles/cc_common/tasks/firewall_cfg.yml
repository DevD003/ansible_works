--- #<<configuring firewall>>
- hosts: all 
  gather_facts: yes
  become: yes
  become_method: sudo
  tasks:
   - name: Enable Firewalld
     service: 
       name: firewalld
       enabled: yes
   - name: start Firewalld
     service: 
       name: firewalld
       state: started
   - name: open ports
     firewalld:
       port: "{{item}}"
       permanent: true
       state: enabled
     with_items:
       - 7000/tcp
       - 9042/tcp
   - name: reload Firewalld
     shell: firewall-cmd --reload
     become: yes
 


 
